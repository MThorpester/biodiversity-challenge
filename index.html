<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Additional custom styling -->
  <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
  <div class="container">
    <div class="row"
      style="background:transparent url('static/Cultures.jpg') no-repeat center center /cover">
      <div class="col-md-12 jumbotron text-center">
        <h1 class="display-5">Microbial Diversity Dashboard</h1>
        <p>Use the interactive charts below to explore the Belly Button Biodiversity dataset</p>
        <a class="btn btn-dark btn-lg" href="http://robdunnlab.com/projects/belly-button-biodiversity/" target="_blank" role="button">Learn more about this project</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="card mb-4">
          <div class="card-header text-center header-font text-light mycard-bg display-6">Test Subject ID:</div>
          <div class="card-body p-2 text-center bg-light">
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
        </div>
        <div class="card">
          <div class="card-header text-center header-font text-light mycard-bg">Test Subject Details:</div>
          <div class="card-body p-2 bg-light" id="sample-metadata"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
          <div id="gauge"></div>  
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  
</body>

</html>
